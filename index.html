<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made with Thimble</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet"> 
  </head>
  <body>  
  
<div class="container ">
  
  <div class="center1">
    <h4>Calculator</h4>
    <div class="result1"><span id="resultScreen" class="bg"></span><br/><span id="smallScreen" class="sml"></span></div>

    <div class="btn-group">
      <button value="AC" class="btnBetter  btnsize c1">AC</button>
      <button value="CE" class="btnBetter btnsize c1">CE</button>
      <button value="/" class="btnBetter btnsize c4">÷</button>
      <button value="*" class="btnBetter btnsize c4">x</button>
    </div>

    <div class="btn-group">
      <button value="7" class="btnBetter btnsize c2">7</button>
      <button value="8" class="btnBetter btnsize c2">8</button>
      <button value="9" class="btnBetter btnsize c2">9</button>
      <button value="-" class="btnBetter btnsize c4">−</button>
    </div>

    <div class="btn-group">
      <button value="4" class="btnBetter btnsize c2">4</button>
      <button value="5" class="btnBetter btnsize c2">5</button>
      <button value="6" class="btnBetter btnsize c2">6</button>
      <button value="+" class="btnBetter btnsize c4">+</button>
    </div>

    <div class="btn-group">
      <button value="1" class="btnBetter btnsize c2 ">1</button>
      <button value="2" class="btnBetter btnsize c2">2</button>
      <button value="3" class="btnBetter btnsize c2">3</button></div>
    <div class="btnequals1 "><button value="eqauls" class="btnBetter btnequals2 c3">=</button></div>
    
    <div class="btn-group">
      <button value="0" class="btnBetter btnsize c2">0</button>
      <button value="00" class="btnBetter btnsize c2">00</button>
      <button value="." class="btnBetter btnsize c2">.</button>
    </div>
    
  </div>
</div>

<footer>Designed & Coded by <a href="https://codepen.io/jfm26/full/vGjOYW/" style="color: red; font-weight: bolder;" target="_blank">J.F. Malan</a></footer>
 
   <script src="js/script.js"></script>
  </body>
</html>
